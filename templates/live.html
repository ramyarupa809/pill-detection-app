<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pill Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        video {
            width: 100%;
            max-height: 400px;
            border: 2px solid #000;
        }
        .upload-section {
            margin-top: 20px;
        }
        .upload-section input, .upload-section button {
            padding: 10px;
            margin: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Live Pill Detection</h2>

        <h3>Live Webcam (Laptop Only)</h3>
        <img src="{{ url_for('video_feed') }}" width="600" alt="Live Webcam Feed">

        <h3>Mobile Camera Upload</h3>
        <div class="upload-section">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" capture="camera" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <h3>Upload a Video for Detection</h3>
        <div class="upload-section">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="video/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

</body>
</html>
