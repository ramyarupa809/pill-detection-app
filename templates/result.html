<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <h1>Detection Results</h1>

    <pre>{{ pill_info | tojson(indent=2) }}</pre>

    <br>
    <a href="/">Upload Another Image</a>

</html>
